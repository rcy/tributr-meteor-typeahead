<body>
  {{> app}}
</body>

<template name="app">
  <h1>select user test</h1>

  {{> selections}}

  <div class="inputWrapper">{{> selectUser}}</div>

  <p> this should be obscured by the options </p>
</template>

<template name="selectUser">
  <input type="text">

  {{#isolate}}
  <div class="options">
    <ul>
      {{#each options}}
        {{> option}}
      {{/each}}
    </ul>
  </div>
  {{/isolate}}

</template>

<template name="selections">
  {{#with item}}
  <span class="selected-option" title="{{_id}}">
    {{name}}
    <span data-action="clear">X</span>
  </span>
  {{/with}}
</template>

<template name="option">
  <li>
    {{name}}
  </li>
</template>
